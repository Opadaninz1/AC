<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Membership Registration Form</title>
</head>
<body>    
 <h1>Club Membership Registration Form</h1>   
  <br>
<form action="">
<label for="name">Fullname</label>
<br>
<input type="text" name="name" required>
<br>
<br>
<label for="Email Address">Email Address</label>
<br>
<input type="Email Address" name="Email Address" required>
<br>
<br>
<label for="Age">Age</label>
<br>
<input type="number">
<br>
<br>
<br>
<label for="Gender">Gender</label>
<br>
<input type="radio" name="Gender"> Male
<br>
<input type="radio" name="Gender"> Female
<br>
<input type="radio" name="Gender"> Prefer not to say
<br>
<br>
<br>
<label for="Club type">Club type</label>
<br>
<Select>
<option value="Music">Music</option>
<br>
<option value="Arts">Arts</option>
<br>
<option value="P.E">P.E</option>
<br>
</Select>
<br>
<br>
<br>
<br>
<label for="">Reason you join club</label>
<br>
<textarea name="text" rows="10" cols="30" placeholder="Write here your reason"></textarea>
<br>
<input type="submit" required>
<input type="reset" required>






















</form>






    
    


</body>
</html>
